<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Page</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Sets the font for the page */
            margin: 20px; /* Adds margin around the body */
            padding: 0; /* Removes default padding */
        }
        h1 {
            text-align: center; /* Centers the header */
        }
        img {
            display: block; /* Makes each image a block element */
            margin: 20px auto; /* Centers the images and adds vertical spacing */
            width: 300px; /* Sets a fixed width for all images */
            height: auto; /* Maintains aspect ratio */
        }
    </style>
</head>
<body>
    <h1>Art Gallery</h1>
    
    <!-- Image 1 -->
    <img src="image1.jpg" alt="A cartoon snail in a tattered cape and sweater, wielding a shell-axe.">
    
    <!-- Image 2 -->
    <img src="image2.jpg" alt="A Minecraft dirt block golem with blue leaf pigtails in a Hatsune Miku cosplay.">
    
    <!-- Image 3 -->
    <img src="image3.jpg" alt="A dirt block golem with a bean sprout sticking out of its head sitting on the ground.">
</body>
</html>
